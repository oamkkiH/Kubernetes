<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LEMP Stack – Kubernetes Demo</title>
    <base href="/kube/" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        button {
            margin: 5px 0;
            padding: 10px 15px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #0d47a1;
        }
        pre {
            background: #272822;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>LEMP Stack on Kubernetes</h1>
    <p>Frontend: Nginx &nbsp;|&nbsp; Backend: Flask &nbsp;|&nbsp; Database: MySQL</p>

    <button onclick="health()">Check Backend Health</button>
    <button onclick="initDB()">Initialize Database</button>
    <button onclick="getUsers()">Get Users</button>

    <pre id="result">Waiting for action…</pre>
</div>

<script>
async function health() {
    let r = await fetch('api/health');
    document.getElementById('result').textContent = await r.text();
}
async function initDB() {
    let r = await fetch('api/init-db');
    document.getElementById('result').textContent = await r.text();
}
async function getUsers() {
    let r = await fetch('api/users');
    document.getElementById('result').textContent = await r.text();
}
</script>

</body>
</html>
